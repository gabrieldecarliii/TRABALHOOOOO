<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastroCondo.css">

</head>
<body>
    <div id="login">

        <form class="card">

            <div class="card-header">

                <h2>Cadastro Condomínio</h2>

            </div>

            <div class="card-content">

                <div class="card-content-area">

                    <label for="usuario">Nome do Condomínio</label>

                    <input type="text" id="condominio" autocomplete="off">

                </div>
                <div class="card-content-area">

                    <label for="text">CEP:</label>

                    <input type="text" id="cep" autocomplete="off">

                </div>
                <div class="card-content-area">

                    <label for="text">Síndico:</label>

                    <input type="text" id="sindico" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <label for="text">Quantidade de Residências:</label>

                    <input type="text" id="residencias" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <label for="text">Endereço:</label>

                    <input type="text" id="endereco" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <label for="text">Rua:</label>

                    <input type="text" id="rua" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <label for="text">Bairro:</label>

                    <input type="text" id="bairro" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <label for="text">Número:</label>

                    <input type="text" id="numero" autocomplete="off">

                </div>


            </div>
            
            <button>
                    <a href="login.html" class="submit" vaule="login">Cadastrar Condomínio</a>
            </button>

            

        </form>

    </div>
</body>
</html>
