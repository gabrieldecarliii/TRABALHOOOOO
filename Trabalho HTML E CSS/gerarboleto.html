<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="gerarboleto.css">

	<title>Registre sua encomenda</title>
</head>
<body>
	
	<div id="parallelogram"></div>

	<section>
		<form action="#" method="POST">
			<h1>Boleto condominio</h1>
			<fieldset>
				<div class="container">
					<input type="" required name="codigo encomenda" autofocus>

					<label>Nome do Morador</label>
				</div>

				<div class="container">
					<input type="text" required name="Metodo">

					<label>Métodod de Pagamento</label> 
                   
				</div>
			</fieldset>

			<fieldset>
				<div class="container">
					<input type="number" required name="porteiro">
					<label>Valor a pagar</label>
				</div>
			</fieldset>

			<fieldset>
				<div class="container">
					<input type="number" required name="cpf">
					<label>Numero Residência</label>
				</div>

				<div class="container">
					<input type="text" required name="data">
					<label>Situação</label>
				</div>
			</fieldset>

			<fieldset>
				<button name="submit">Registrar Boleto</button>
			</fieldset>
			
		</form>

		<img src="Black_Gold_Modern_Real_Estate_Logo-removebg-preview.png" alt="User">
	</section>

</body>
</html>
