<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="encomendas.css">

	<title>Registre sua encomenda</title>
</head>
<body>
	
	<div id="parallelogram"></div>

	<section>
		<form action="#" method="POST">
			<h1>Registre sua encomenda</h1>
			<fieldset>
				<div class="container">
					<input type="text" required name="codigo encomenda" autofocus>

					<label>Código encomenda</label>
				</div>

				<div class="container">
					<input type="text" required name="nomeTitular">

					<label>Nome Títular</label>
				</div>
			</fieldset>

			<fieldset>
				<div class="container">
					<input type="email" required name="porteiro">
					<label>Porteiro</label>
				</div>
			</fieldset>

			<fieldset>
				<div class="container">
					<input type="number" required name="cpf">
					<label>CPF/RG</label>
				</div>

				<div class="container">
					<input type="date" required name="data">
					<label>Data da retirada</label>
				</div>
			</fieldset>

			<fieldset>
				<button name="submit">Criar conta</button>
			</fieldset>
			
		</form>

		<img src="Black_Gold_Modern_Real_Estate_Logo-removebg-preview.png" alt="User">
	</section>

</body>
</html>
